name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 👉🏼 Checkout
      uses: actions/checkout@v2

    - name: 📦️ Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: 🚚 Install dependencies
      run: yarn

    - name: Run 🔎 linting and 🩺 tests
      run: |
        npx eslint . &
        npx jest
        wait
